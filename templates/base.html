<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or 'Shift Rota App' }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #64748b;
      --primary-dark: #475569;
      --secondary-color: #94a3b8;
      --accent-color: #71717a;
      --success-color: #6b7280;
      --warning-color: #a1a1aa;
      --error-color: #dc2626;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-light: #9ca3af;
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --border-color: #e2e8f0;
      --border-light: #f1f5f9;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header Styles */
    header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 1rem 2rem;
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: all 0.2s ease;
      border-radius: var(--radius-md);
      padding: 0.5rem;
    }
    
    .logo-section:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    .company-logo {
      height: 60px;
      width: auto;
      max-width: 120px;
      object-fit: contain;
    }

    .app-title {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .app-name {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 900;
      color: #FFFFFF !important;
      line-height: 1;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 0.2rem 0.5rem;
      border-radius: 8px;
      background: none !important;
      -webkit-background-clip: unset !important;
      -webkit-text-fill-color: #FFFFFF !important;
      background-clip: unset !important;
    }

    .app-tagline {
      margin: 0.3rem 0 0 0;
      font-size: 1rem;
      color: #FFFFFF;
      font-weight: 600;
      line-height: 1;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 0.1rem 0.3rem;
      border-radius: 4px;
      display: inline-block;
    }

    .nav-section {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-md);
    }

    header a:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    /* Container Styles */
    .container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .content-card {
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }

    .card-header {
      background: linear-gradient(135deg, var(--bg-secondary) 0%, #e0e7ff 100%);
      padding: 2rem;
      border-bottom: 1px solid var(--border-light);
    }

    .card-body {
      padding: 2rem;
    }

    /* Typography */
    h1, h2, h3 {
      margin: 0 0 1rem 0;
      font-weight: 600;
      line-height: 1.2;
    }

    h1 {
      font-size: 2.25rem;
      color: var(--text-primary);
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h2 {
      font-size: 1.5rem;
      color: var(--text-primary);
    }

    .note {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    /* Button Styles */
    button, .btn {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-md);
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }

    button:hover, .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      background: linear-gradient(135deg, var(--primary-dark), var(--secondary-color));
    }

    button:active, .btn:active {
      transform: translateY(0);
    }

    /* Form Elements */
    select, input[type="text"], input[type="number"], input[type="password"] {
      padding: 0.75rem;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-md);
      font-size: 1rem;
      transition: border-color 0.2s ease;
      background: var(--bg-primary);
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    /* Badge Styles */
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.375rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      background: var(--success-color);
      color: white;
    }

    .badge.editor {
      background: linear-gradient(135deg, var(--success-color), #059669);
    }

    .badge.readonly {
      background: var(--text-light);
      color: var(--text-primary);
    }

    /* Table Styles */
    .table-wrap {
      overflow-x: auto;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      margin: 1.5rem 0;
    }

    table {
      width: 100%;
      min-width: 1200px;
      border-collapse: collapse;
      background: var(--bg-primary);
    }

    th {
      background: linear-gradient(135deg, var(--bg-tertiary), var(--border-light));
      padding: 1rem 0.75rem;
      text-align: center;
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--text-primary);
      border-bottom: 2px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    td {
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid var(--border-light);
      font-size: 0.875rem;
      transition: background-color 0.2s ease;
    }

    /* Fixed hover effect - respect sticky column z-index */
    .rota-table tr:hover td:not(.process-cell):not(.employee-cell) {
      background-color: rgba(79, 70, 229, 0.02);
    }
    
    /* Ensure sticky columns maintain proper z-index on hover */
    .rota-table tr:hover .process-cell {
      background: var(--bg-primary) !important;
      z-index: 15 !important;
    }
    
    .rota-table tr:hover .employee-cell {
      background: var(--bg-primary) !important;
      z-index: 14 !important;
    }

    /* Utility Classes */
    .row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .actions {
      margin: 1.5rem 0;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .flex-between {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .muted {
      color: var(--text-secondary);
    }

    form.inline {
      display: inline;
    }

    /* Shift Colors - Enhanced Dark/Light Contrast with Dropdown Support */
    
    /* Early Morning Shifts (APAC, Morning) - Light Blue Background */
    .shift-cell.APAC, .APAC { background-color: #dbeafe !important; color: #1e3a8a !important; border: 1px solid #93c5fd !important; }
    .shift-cell.Morning, .Morning { background-color: #dbeafe !important; color: #1e3a8a !important; border: 1px solid #93c5fd !important; }
    
    /* Day Shifts (General, Afternoon) - Light Orange Background */
    .shift-cell.General, .General { background-color: #fed7aa !important; color: #9a3412 !important; border: 1px solid #fdba74 !important; }
    .shift-cell.Afternoon, .Afternoon { background-color: #fed7aa !important; color: #9a3412 !important; border: 1px solid #fdba74 !important; }
    
    /* Evening/Night Shifts (Evening, Night) - DARK Background with WHITE Text */
    .shift-cell.Evening, .Evening { background-color: #1e3a8a !important; color: #ffffff !important; border: 1px solid #3b82f6 !important; }
    .shift-cell.Night, .Night { background-color: #1e40af !important; color: #ffffff !important; border: 1px solid #2563eb !important; }
    
    /* Weekend - Light Background with Dark Text */
    .shift-cell.Weekend, .Weekend { background-color: #fffbeb !important; color: #92400e !important; border: 1px solid #fed7aa !important; }
    
    /* Planned Leave - Light Background with Dark Text */
    .shift-cell.PL, .PL { background-color: #fee2e2 !important; color: #991b1b !important; border: 1px solid #fca5a5 !important; }
    
    /* Adhoc Leave - DARK RED Background with WHITE Text */
    .shift-cell.AL, .AL { background-color: #dc2626 !important; color: #ffffff !important; border: 1px solid #b91c1c !important; }
    
    /* Early Shift - Light Background with Dark Text */
    .shift-cell.Early, .Early { background-color: #cffafe !important; color: #0e7490 !important; border: 1px solid #67e8f9 !important; }
    
    /* Weekly Off - Light Background with Dark Text */
    .shift-cell.WO, .WO { background-color: #f9fafb !important; color: #374151 !important; border: 1px solid #e5e7eb !important; }
    
    /* Holiday - DARK GREEN Background with WHITE Text */
    .shift-cell.Holiday, .Holiday { background-color: #065f46 !important; color: #ffffff !important; border: 1px solid #10b981 !important; }
    
    /* Last Working Day - DARK PURPLE Background with WHITE Text */
    .shift-cell.LWD, .LWD { background-color: #7c3aed !important; color: #ffffff !important; border: 1px solid #a855f7 !important; }
    
    /* Enhanced Dropdown Styling - Keep dropdown normal */
    .shift-select {
      font-weight: 500;
    }
    
    /* Ensure dropdown remains readable on dark cell backgrounds */
    .shift-cell.Evening .shift-select,
    .shift-cell.Night .shift-select,
    .shift-cell.AL .shift-select,
    .shift-cell.Holiday .shift-select,
    .shift-cell.LWD .shift-select {
      background: rgba(255, 255, 255, 0.95) !important;
      color: #1f2937 !important;
    }
    
    /* Force white text for dark shift cells - override any conflicting styles */
    .shift-cell.Evening,
    .shift-cell.Night,
    .shift-cell.AL,
    .shift-cell.Holiday,
    .shift-cell.LWD {
      color: #ffffff !important;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }
      
      .logo-section {
        justify-content: center;
        text-align: center;
      }
      
      .company-logo {
        height: 50px;
        max-width: 100px;
      }
      
      .app-name {
        font-size: 1.5rem;
      }
      
      .app-tagline {
        font-size: 0.8rem;
      }
      
      .nav-section {
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .container {
        margin: 1rem auto;
        padding: 0 0.5rem;
      }
      
      .card-header, .card-body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.875rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="{{ url_for('index') }}" class="logo-section" style="text-decoration: none; color: inherit;">
        <img src="{{ url_for('static', filename='csc-logo.png') }}" alt="CSC Logo" class="company-logo" />
        <div class="app-title">
          <h1 class="app-name">Shift Rota App</h1>
          <p class="app-tagline">Management System</p>
        </div>
      </a>
      <div class="nav-section">
        {% if can_edit %}
          <span class="badge editor" title="You can edit rotas">✏️ Editor Mode</span>
        {% else %}
          <span class="badge readonly">👁️ Read Only</span>
        {% endif %}
        {% if session.get('user') %}
          <span class="badge">🔐 Azure User</span>
        {% endif %}
        {% if can_edit %}
          <a href="{{ url_for('department_settings') }}">⚙️ Settings</a>
          <a href="{{ url_for('logout') }}">🚪 Logout</a>
        {% endif %}
      </div>
    </div>
  </header>
  <div class="container">
    <div class="content-card">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
